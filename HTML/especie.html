<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Registre de Varietat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label { font-weight: bold; display: block; margin-top: 10px; }

        button {
            background-color: #4CAF50; color: white;

<body>
    <h1>Registrar nova especie</h1>

    <form action="guardar_especie.php" method="post">

        <label>Nom cientific:</label>
        <input type="text" name="nom_cientific" required>

        <label>Nom comu:</label>
        <input type="text" name="nom_comu" required>

        <button type="submit">Guardar especie</button>
    </form>
