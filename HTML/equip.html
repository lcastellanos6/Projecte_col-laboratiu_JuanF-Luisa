<title>Registrar Equip</title>
<style>
body { font-family: 'Times New Roman', Times, serif; margin: 20px; }

<body>
<h1>Registrar nou Equip</h1>

<form action="guardar_equip.php" method="post">

    <label>Tipus:</label>
